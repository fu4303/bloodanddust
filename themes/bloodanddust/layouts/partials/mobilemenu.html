<div class="mobile-menu flex-1 mobile">
  <div class="logo">
    <a href="/"><img src="/img/logo-long-mobile.svg"/></a>
  </div>
  <a class="menu-button">
    <img src="/img/menu-icon.svg"/>
  </a>
  <div class="menu-content hidden">
    <a class="close">
      <img src="/img/menu-icon-close.svg"/>
    </a>
    {{ range .Site.Menus.main }}
    <a class="menu-item" href="{{ .URL | absLangURL }}">
      <h3>{{ .Name }}</h3>
    </a>
    {{ end }}
  </div>
</div>
